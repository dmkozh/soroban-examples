[workspace]
resolver = "2"

members = [   
    "hello_world",
    "increment",
    #"auth",
    #"auth_advanced",
    "custom_types",
    "cross_contract/contract_a",
    "cross_contract/contract_b",
    #"deployer/contract",
    #"deployer/deployer",
    #"liquidity_pool",
    #"liquidity_pool_router",
    "single_offer",
    #"single_offer_xfer_from",
    #"single_offer_router",
    "events",
    #"token",
    "logging",
    "errors", 
    "timelock",
    "atomic_swap",    
    "atomic_multiswap",
    "account",
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[workspace.dependencies.soroban-sdk]
version = "0.4.1"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "980778e"

[workspace.dependencies.soroban-account]
version = "0.4.1"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "980778e"

[patch."https://github.com/stellar/rs-soroban-sdk"]
soroban-sdk = { path = "../rs-soroban-sdk/soroban-sdk" }
soroban-spec = { path = "../rs-soroban-sdk/soroban-spec" }
soroban-account = { path = "../rs-soroban-sdk/soroban-account" }

